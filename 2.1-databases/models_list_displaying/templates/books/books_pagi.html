{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">
             {% for book in books_list %}
            <div class="book col-md-4">
                <h2>{{ book.name }}</h2>
                <p>Автор: {{ book.author }}</p>
                <p>Дата публикации: {{ book.pub_date }}</p>
            </div>
             {% endfor %}
            </div>
        </div>
    </div>
<p align="center">
   <a href = '{% url 'books' %}{{ books_previous }}'> <buttom> {{ books_previous }} </buttom></a>
    <a href = '{% url 'books' %}{{ books_next }}'> <buttom> {{ books_next }} </buttom></a>
</p>

{% endblock %}
